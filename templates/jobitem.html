<div class='mb-5 border-bottom pb-3'>
  <div class="row">
  <div class="col-9">
    <h4 style="color: rgb(120,120,120)">{{ job.title }}</h4> 
  <div><b>Location:</b> {{ job.location }}</div>
  {% if job.salary %}
  <div><b>Salary:</b> {{ job.prettier_salary }}</div>
  {% endif %}
  <div><b>Job Requirement:</b> {{ job.requirements }}</div>
  <div><b>Responsibilities: </b>{{ job.responsibilities }}</div>
  </div>
  <div class="col-3">
      <a class="btn btn-outline-primary" href="mailto:kevin.bonds@gmail.com?subject=Application%20for%20{{ job.title }}&body=My%20Name%3A%20%3Cyour%20name%20here%3E%0D%0AMy%20Resume%20%3Csubmit%20resume%20here%3E%0D%0ALinkedIn%3A%20%3CLinkedIn%20profile%3E">Apply</a>
  </div>
</div>
</div>
